query getPullRequest($owner: String!, $repo: String!, $prNumber: Int!) {
  repository(owner: $owner, name: $repo) {
    pullRequest(number: $prNumber)  {
      number
      title
      body
      labels(first: 20) {
        nodes {
          name
        }
      }
      author {
        resourcePath
        login
      }
      headRefName
      # @genqlient(bind:"*github.com/grafana/grafana-github-actions-go/pkg/ghgql/types.GQLMilestone")
      milestone {
        title
        number
        dueOn
        closedAt
      }
    }
  }
}

query getMilestonedPullRequests($owner: String!, $repo: String!, $milestoneNumber: Int!, $cursor: String!) {
  repository(owner: $owner, name: $repo) {
    milestone(number: $milestoneNumber) {
      pullRequests(first: 20, states: [MERGED], labels: ["add to changelog"], after: $cursor)  {
        pageInfo {
          endCursor
          hasNextPage
        }
        nodes {
          number
          title
          body
          labels(first: 20) {
            nodes {
              name
            }
          }
          author {
            resourcePath
            login
          }
          headRefName
          # @genqlient(bind:"*github.com/grafana/grafana-github-actions-go/pkg/ghgql/types.GQLMilestone")
          milestone {
            title
            number
            dueOn
            closedAt
          }
        }
      }
    }
  }
}
